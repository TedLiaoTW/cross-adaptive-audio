<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment setup | Cross-adaptive audio</title>

  <!-- Libs -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-aria.js"></script>
  <script src="lib/angular-material/angular-material.js"></script>
  <script src="lib/debounce/angular-debounce.min.js"></script>
  <script src="lib/limit/limit.js"></script>

  <!-- App-specific files -->
  <script>
    angular
        .module('crossAdaptiveAudioApp', [
          'ngMaterial'
        ])
        .run(function(communicationService) {
          communicationService.init();
        })
    ;
  </script>

  <script>
    angular.module('crossAdaptiveAudioApp')
        .controller('MainCtrl', function($scope) {

        });
  </script>

  <script src="src/services/communicationService.js"></script>

  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="crossAdaptiveAudioApp" ng-controller="MainCtrl as main">

<md-content>
  <div layout="column" layout-gt-sm="row">
    <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">
            Select sound files
          </span>
          <span class="md-subhead">
            They need to be in the following format:
            WAV 16 bit 44100 Hz Mono
          </span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>

      </md-card-content>
    </md-card>
  </div>
</md-content>

</body>
</html>
