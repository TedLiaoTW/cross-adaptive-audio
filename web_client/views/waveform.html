<div class="waveform-container" title="{{ wf.getFilePath() }}"></div>
<div class="sound-controls" layout>

  <div flex>
    <md-button
        class="md-raised"
        ng-click="wf.wavesurfer.playPause()"
        onkeyup="event.stopPropagation()"
        ng-disabled="!wf.isReady"
    >
      <md-tooltip md-direction="top">
        Keyboard shortcut: space
      </md-tooltip>
      {{ wf.isReady ? (wf.wavesurfer.isPlaying() ? 'Pause': 'Play') : 'Loading...' }}
    </md-button>
  </div>

  <div flex>
    <md-button
        class="md-primary"
        ng-href="{{ wf.getFilePath() }}"
        target="_blank"
    >
      Download
    </md-button>
  </div>

  <div flex="30">
    <label>Playback rate: {{ wf.mappedPlaybackRate | number : 2 }}</label>
    <md-slider
        ng-model='wf.playbackRate'
        aria-label="Playback rate"
        min="0.7"
        max="1.3"
        step="0.025"
        ng-change="wf.updatePlaybackRate()"
    ></md-slider>
  </div>
</div>
